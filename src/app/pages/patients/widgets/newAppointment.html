<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Nueva Cita</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form" role="form" novalidate>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" ng-model="$ctrl.appointment.name" placeholder="Ingrese el nombre" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Profesional</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="doctor" name="doctor" ng-model="$ctrl.appointment.doctor" placeholder="Ingrese el profesional" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Fecha</label>
        <div class="col-sm-8">
          <p class="input-group">
            <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm" ng-model="$ctrl.appointment.date" is-open="$ctrl.datePicker.open" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="$ctrl.openCalendar()"><i class="fa fa-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Dirección</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="address" name="address" ng-model="$ctrl.appointment.address" placeholder="Ingrese la dirección" required="">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.addAppointment($ctrl.appointment)">Guardar</button>
  </div>
</div>
