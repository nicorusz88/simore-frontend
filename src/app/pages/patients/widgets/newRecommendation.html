<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Nueva Recomendacion</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form" role="form" novalidate>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" ng-model="$ctrl.recommendation.name" placeholder="Ingrese el nombre" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Recomendaci√≥n</label>
        <div class="col-sm-8">
          <textarea cols="5" rows="3" class="form-control" id="text" name="text" ng-model="$ctrl.recommendation.text"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.addRecommendation($ctrl.recommendation)">Guardar</button>
  </div>
</div>
