<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Nueva Medicaci√≥n</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form" role="form" novalidate>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" ng-model="$ctrl.medication.name" placeholder="Ingrese el nombre" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Cantidad (mg)</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="quantity" name="quantity" ng-model="$ctrl.medication.quantity" placeholder="Ingrese la cantidad" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Frecuencia de consumo (hs)</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="quantity" name="quantity" ng-model="$ctrl.medication.frecuency" placeholder="Ingrese la frecuencia de consumo" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="treatment" class="col-sm-4 control-label">Hora de inicio (hs)</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="startAt" name="startAt" ng-model="$ctrl.medication.startAt" placeholder="Ingrese la hora de inicio" required="">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.addMedication($ctrl.medication)">Guardar</button>
  </div>
</div>
