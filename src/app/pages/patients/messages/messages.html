<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div ba-panel>
        <div style="height: 580px; overflow-y: scroll" id="messages-list">
          <div>
            <div ng-repeat="item in vm.messages" ng-class="{patient: item.from.id == vm.patient.id, professional: item.from.id == vm.professional.id}">
              <div class="messageContainer">
                <p>{{item.text}}</p>
                <p class="date">{{item.sendDate | date: 'dd/MM/yyyy HH:mm:ss'}}hs</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div ba-panel>
        <div class="row">
          <div class="col-md-9">
            <input type="text" class="form-control" id="messageText" name="messageText" placeholder="Esciba el mensaje aqui" ng-model="vm.messageText">
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary" ng-click="vm.send()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
