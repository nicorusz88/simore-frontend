<div class="row">
  <div class="col-sm-offset-1 col-lg-10 col-md-10">
    <div 
      ba-panel 
      ba-panel-title="HistÃ³rico"
      ba-panel-class="xmedium-panel">
      <form class="form-horizontal" name="form" role="form" ng-submit="vm.loadData()" novalidate>
        <div class="form-group">
          <label for="dateFrom" class="col-sm-2 control-label">Fecha desde</label>
          <div class="col-sm-10">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="vm.options" ng-model="vm.dateFrom" is-open="vm.opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="dateTo" class="col-sm-2 control-label">Fecha hasta</label>
          <div class="col-sm-10">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="vm.options2" ng-model="vm.dateTo" is-open="vm.opened2" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-warning">Buscar</button>
          </div>
        </div>
      </form>
      <div class="chartjs-canvas-holder-third-row">
        <canvas id="bar" class="chart chart-bar" chart-data="vm.data" chart-labels="vm.labels"
                        chart-series="vm.series" chart-click="vm.loadData"></canvas>
      </div>

      <p class="text-center">
        <button class="btn btn-xs btn-primary">Fuera de rango (30-95 BPM)</button>
        <button class="btn btn-xs btn-danger">Descanso (N/A BPM)</button>
        <button class="btn btn-xs btn-warning">Quema de grasa (95-113 BPM)</button>
        <button class="btn btn-xs btn-success">Cardio (113-162 BPM)</button>
        <button class="btn btn-xs btn-info">Pico (162-220 BPM)</button>
      </p>
      
    </div>
  </div>
</div>
