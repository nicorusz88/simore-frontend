<table class="table table-striped">
    <thead>
      <tr class="info">
        <th style="font-weight: bold;">Encuesta</th>
        <th style="font-weight: bold;">Respuesta</th>
        <th style="font-weight: bold;">Fecha de respuesta</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.checkins">
          <td>{{item.checkIn.question.question}}</td>
          <td ng-show="item.answer.choiceQuestionOption">{{item.answer.choiceQuestionOption.option}}</td>
          <td ng-show="!item.answer.choiceQuestionOption">{{item.answer.answer}}</td>
          <td class="date">{{item.answeredDate | date: 'dd/MM/yyyy HH:mm:ss'}}hs</td>
      </tr>
    </tbody>
</table>
