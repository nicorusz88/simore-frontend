<table class="table table-striped">
    <thead>
      <tr class="danger" >
        <th style="font-weight: bold;">Medicaci√≥n</th>
        <th style="font-weight: bold;">Cantidad</th>
        <th style="font-weight: bold;">Anterior</th>
        <th style="font-weight: bold;">Siguiente</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.medications">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td ng-show="item.previous" class="date" >{{item.previous | date: 'dd/MM/yyyy HH:mm:ss'}}hs</td>
          <td ng-show="!item.previous">-</td>
          <td class="date">{{item.next | date: 'dd/MM/yyyy HH:mm:ss'}}hs</td>
      </tr>
    </tbody>
</table>
