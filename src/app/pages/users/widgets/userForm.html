<form class="form-horizontal" name="form" role="form" ng-submit="vm.save(form)" novalidate>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="user">Usuario</label>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-addon addon-left">@</span>
        <input type="text" class="form-control" id="user" name="user" ng-model="vm.entry.user" placeholder="Ingrese el nombre de usuario" required="">
        <div ng-show="form.$submitted || form.user.$touched" class="errors">
            <div ng-show="form.user.$error.required">Debe ingresar el usuario</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" name="firstName" ng-model="vm.entry.firstName" placeholder="Ingrese el nombre" required="">
      <div ng-show="form.$submitted || form.user.$touched" class="errors">
          <div ng-show="form.user.$error.required">Debe ingresar el usuario</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" name="lastName" ng-model="vm.entry.lastName" placeholder="Ingrese el apellido" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" ng-model="vm.entry.email" placeholder="Ingrese el email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Contrase単a</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" id="password" ng-model="vm.entry.password" placeholder="Ingrese la contrase単a">
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation" class="col-sm-2 control-label">Confirme contrse単a</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" ng-model="vm.entry.passwordConfirmation" placeholder="Confirme la constrase単a">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Guardar</button>
    </div>
  </div>
</form>
